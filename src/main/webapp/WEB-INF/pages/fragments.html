<head xmlns:th="http://www.thymeleaf.org" th:fragment="header">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Java Mentor. CRUD App</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css}" rel="stylesheet">
</head>

<nav xmlns:th="http://www.thymeleaf.org" th:fragment="navigation" class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/static/img/jm-logo-sq.png}" alt="ITS Info" width="32px" height="32px"/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link active" th:href="@{/}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin}">User list</a></li>
                <li class="nav-item" th:if="${currentUser.email}">
                    <a class="nav-link active" th:href="@{/user}" th:text="|&nbsp;&nbsp;&nbsp;Wellcome, ${currentUser.fullName}|"/>
                </li>
            </ul>
        </div>
    </div>
</nav>

<footer xmlns:th="http://www.thymeleaf.org" th:fragment="footer">
    <script th:src="@{https://code.jquery.com/jquery-3.5.1.slim.min.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js}"></script>
    <script th:inline="javascript">
        var messageExists = [[${flashMessage}]];
        if (messageExists) {
            $(".toast").toast("show");
        }
    </script>
</footer>
