<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Java Mentor. CRUD App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/static/img/jm-logo-sq.png}" alt="ITS Info" width="32px" height="32px"/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link active" th:href="@{/}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/users}">User list</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container pt-4">
    <div class="jumbotron">
        <h1 class="display-4">CRUD App</h1>
        <p class="lead">CRUD App using Spring MVC, JSP/ Hibernate, Spring Security</p>
        <hr class="my-4">
        <p>Sign in for access</p>
        <form method="post" action="/j_spring_security_check">
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" name="j_username" placeholder="Email (login)" required>
                </div>
                <div class="col-md-6 mb-3">
                    <input type="password" class="form-control" name="j_password" placeholder="Password" required>
                </div>
            </div>
            <button type="submit" class="btn btn-secondary">Sign in</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
