<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: header}"/>

<body>

<th:block th:insert="~{fragments :: navigation}"/>

<div class="container pt-4">
    <div class="jumbotron">
        <h1 class="display-4">CRUD App</h1>
        <p class="lead">CRUD App using Spring MVC, JSP/ Hibernate, Spring Security</p>
        <hr class="my-4">
        <p>Sign in for access</p>
        <form method="post" action="/j_spring_security_check">
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" name="j_username" placeholder="Email (login)" required>
                </div>
                <div class="col-md-6 mb-3">
                    <input type="password" class="form-control" name="j_password" placeholder="Password" required>
                </div>
            </div>
            <button type="submit" class="btn btn-secondary">Sign in</button>
        </form>
    </div>
</div>

<th:block th:insert="~{fragments :: footer}"/>

</body>
</html>
